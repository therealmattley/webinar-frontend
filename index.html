<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
        .container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        async function fetchJobTitle(userId) {
            const response = await fetch(`https://your-app-name.herokuapp.com/getJobTitle?user_id=${userId}`);
            const data = await response.json();
            document.getElementById('jobTitle').value = data.job_title;
            document.getElementById('userId').value = userId;
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id');
            if (userId) {
                fetchJobTitle(userId);
            }
        }

        async function submitForm(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const lastName = formData.get('lastName');
            const userId = formData.get('userId');
            const jobTitle = formData.get('jobTitle');
            const concatenatedLastName = `${lastName} MFDA#${userId}`;

            const data = {
                fields: [
                    { key: 'firstName', value: formData.get('firstName') },
                    { key: 'lastName', value: concatenatedLastName },
                    { key: 'emailAddress', value: formData.get('emailAddress') },
                    { key: 'company', value: formData.get('company') },
                    { key: 'jobTitle', value: jobTitle }
                ]
            };

            const response = await fetch('https://api.webinar.net/v2/webinars/925467523/registrants', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 37f9ea00-121f-4b17-8514-bb1e0821310d'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Registration successful');
            } else {
                alert('Registration failed');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="form-group">
                <label for="emailAddress">Email Address:</label>
                <input type="email" id="emailAddress" name="emailAddress" required>
            </div>
            <input type="hidden" id="jobTitle" name="jobTitle">
            <input type="hidden" id="userId" name="userId">
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
